<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare - REMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <h1>🏠 REMS</h1>
                    <p>Real Estate Management System</p>
                </a>
            </div>
            
            <div class="auth-content">
                <h2 class="auth-title">Înregistrare</h2>
                <p class="auth-subtitle">Creați un cont nou pentru a accesa platformă</p>
                
                <div id="auth-error" class="error-message" style="display: none;"></div>
                <div id="auth-success" class="success-message" style="display: none;"></div>
                
                <form id="register-form" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">Prenume *</label>
                            <input type="text" id="first_name" name="first_name" required autocomplete="given-name">
                            <span class="form-error" id="first_name-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="last_name">Nume *</label>
                            <input type="text" id="last_name" name="last_name" required autocomplete="family-name">
                            <span class="form-error" id="last_name-error"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Nume utilizator *</label>
                        <input type="text" id="username" name="username" required autocomplete="username" 
                               pattern="[a-zA-Z0-9._-]+" title="Doar litere, cifre, punct, liniuță și underscore">
                        <small class="form-help">Doar litere, cifre și caractere speciale: . _ -</small>
                        <span class="form-error" id="username-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <span class="form-error" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefon</label>
                        <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="+40 xxx xxx xxx">
                        <span class="form-error" id="phone-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Parola *</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" required autocomplete="new-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <span class="password-toggle-icon">👁️</span>
                            </button>
                        </div>
                        <div class="password-strength" id="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strength-fill"></div>
                            </div>
                            <small class="strength-text" id="strength-text">Introduceți o parolă</small>
                        </div>
                        <small class="form-help">Minimum 8 caractere, o literă mare, o cifră și un caracter special</small>
                        <span class="form-error" id="password-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password_confirm">Confirmă parola *</label>
                        <div class="password-field">
                            <input type="password" id="password_confirm" name="password_confirm" required autocomplete="new-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('password_confirm')">
                                <span class="password-toggle-icon">👁️</span>
                            </button>
                        </div>
                        <span class="form-error" id="password_confirm-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            Sunt de acord cu <a href="#" class="terms-link">Termenii și Condițiile</a> și <a href="#" class="privacy-link">Politica de Confidențialitate</a>
                        </label>
                        <span class="form-error" id="terms-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <span class="checkmark"></span>
                            Vreau să primesc notificări despre proprietăți noi
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="register-btn">
                        <span class="btn-text">Creează cont</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span>
                            Se procesează...
                        </span>
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Aveți deja un cont? <a href="login.html" class="auth-link">Autentificați-vă aici</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script>
        // Initialize Authentication
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof AuthManager !== 'undefined') {
                const authManager = new AuthManager();
                authManager.initRegisterPage();
            } else {
                console.error('AuthManager not loaded');
            }
        });
        
        /**
         * Toggle password visibility
         */
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling.querySelector('.password-toggle-icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = '🙈';
            } else {
                field.type = 'password';
                toggle.textContent = '👁️';
            }
        }
        
        /**
         * Password strength checker
         */
        document.addEventListener('DOMContentLoaded', () => {
            const passwordField = document.getElementById('password');
            const strengthBar = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');
            
            if (passwordField && strengthBar && strengthText) {
                passwordField.addEventListener('input', () => {
                    const password = passwordField.value;
                    const strength = calculatePasswordStrength(password);
                    
                    strengthBar.style.width = `${strength.score}%`;
                    strengthBar.className = `strength-fill strength-${strength.level}`;
                    strengthText.textContent = strength.text;
                });
            }
        });
        
        function calculatePasswordStrength(password) {
            if (!password) {
                return { score: 0, level: 'none', text: 'Introduceți o parolă' };
            }
            
            let score = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) score += 25;
            else feedback.push('min 8 caractere');
            
            // Uppercase check
            if (/[A-Z]/.test(password)) score += 25;
            else feedback.push('o literă mare');
            
            // Lowercase check
            if (/[a-z]/.test(password)) score += 25;
            else feedback.push('o literă mică');
            
            // Number check
            if (/\d/.test(password)) score += 25;
            else feedback.push('o cifră');
            
            // Special character check
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) score += 25;
            else feedback.push('un caracter special');
            
            let level = 'weak';
            let text = 'Parolă slabă';
            
            if (score >= 100) {
                level = 'strong';
                text = 'Parolă puternică';
            } else if (score >= 75) {
                level = 'good';
                text = 'Parolă bună';
            } else if (score >= 50) {
                level = 'fair';
                text = 'Parolă acceptabilă';
            } else if (feedback.length > 0) {
                text = `Lipsește: ${feedback.join(', ')}`;
            }
            
            return { score: Math.min(score, 100), level, text };
        }
    </script>
</body>
</html>
