<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - REMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <h1>üè† REMS</h1>
                    <p>Real Estate Management System</p>
                </a>
            </div>
            
            <div class="auth-content">
                <h2 class="auth-title">Autentificare</h2>
                <p class="auth-subtitle">VƒÉ rugƒÉm sƒÉ vƒÉ autentifica»õi pentru a continua</p>
                
                <div id="auth-error" class="error-message" style="display: none;"></div>
                <div id="auth-success" class="success-message" style="display: none;"></div>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login">Email sau nume utilizator</label>
                        <input type="text" id="login" name="login" required autocomplete="username">
                        <span class="form-error" id="login-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Parola</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" required autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <span class="password-toggle-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <span class="form-error" id="password-error"></span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember_me" name="remember_me">
                            <span class="checkmark"></span>
                            »öine-mƒÉ minte
                        </label>
                        <a href="forgot-password.html" class="forgot-link">A»õi uitat parola?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                        <span class="btn-text">Autentificare</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span>
                            Se proceseazƒÉ...
                        </span>
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Nu ave»õi un cont? <a href="register.html" class="auth-link">√énregistra»õi-vƒÉ aici</a></p>
                </div>
            </div>
            
            <div class="demo-credentials">
                <h4>Date demo pentru testare:</h4>
                <div class="demo-accounts">
                    <div class="demo-account">
                        <strong>Admin:</strong> admin / password
                    </div>
                    <div class="demo-account">
                        <strong>Agent:</strong> maria.popescu / password
                    </div>
                    <div class="demo-account">
                        <strong>Client:</strong> mihai.stoica / password
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script>
        // Initialize Authentication
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof AuthManager !== 'undefined') {
                const authManager = new AuthManager();
                authManager.initLoginPage();
            } else {
                console.error('AuthManager not loaded');
            }
        });
        
        /**
         * Toggle password visibility
         */
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling.querySelector('.password-toggle-icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                field.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
